stages:
    - build
    - test

cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
        - build
        - .gradle

before_script:
    - export GRADLE_USER_HOME="$(pwd)/.gradle"

build:
    stage: build
    image: gradle:4.8.1-jdk8-slim
    script:
        - ./gradlew --build-cache assemble
    artifacts:
        paths:
            - build/libs/*.jar
        expire_in: 7 days

test:
    stage: test
    image: gradle:4.8.1-jdk8-slim
    script:
        - ./gradlew check
    artifacts:
        paths:
            - build/reports/*
            - build/jacocoHtml/*
        expire_in: 7 days

