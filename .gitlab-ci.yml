stages:
    - build
    - test

before_script:
    - export GRADLE_USER_HOME="$(pwd)/.gradle"

build:
    stage: build
    image: gradle:4.8.1-jdk8-slim
    script:
        - ./gradlew --build-cache assemble
    cache:
        key: "$CI_COMMIT_REF_NAME"
        paths:
            - build
            - .gradle
    artifacts:
        paths:
            - build/libs/*.jar
        expire_in: 7 days

test:
    stage: test
    image: gradle:4.8.1-jdk8-slim
    script:
        - ./gradlew check
    cache:
        key: "$CI_COMMIT_REF_NAME"
        paths:
            - build
            - .gradle
    artifacts:
        paths:
            - build/reports/*
            - build/jacocoHtml/*
        expire_in: 7 days

